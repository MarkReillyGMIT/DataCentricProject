<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Stores</title>
  </h:head>
  
  	<f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{storeController.loadStores()}"/>
	</f:metadata>
	
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<h:messages globalOnly="true" errorClass="error"/>
	
	<h:form>
	   <h:commandButton action = "addStore" value = "Add Store" />
	</h:form>
	<br></br>
  <h:body>
  	<h:form>
  	<h:dataTable value="#{storeController.stores}" var="s"
  	headerClass="table-header"
	rowClasses="table-odd-row,table-even-row">
	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{s.storeID}
	</h:column>
	<h:column>
 	  <f:facet name="header">Store Name</f:facet>
 	  #{s.storeName}
	</h:column>
	<h:column>
 	  <f:facet name="header">Founded</f:facet>
 	  #{s.founded}
	</h:column>
	<h:column>
 	  <f:facet name="header">Action</f:facet>
 	  <h:commandLink value="Show Products" action="#{storeController.loadStoresAndProducts(s.storeID)}"/>
 	  <a value=" "></a>
 	  <h:commandLink value="Delete" action="#{storeController.deleteStore(s.storeID, s.storeName)}"/>
	</h:column>
  	</h:dataTable>
  	</h:form>
  </h:body>
  <br></br>
  <h:link value="Home" outcome="index"/>
</html>
