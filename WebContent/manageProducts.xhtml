<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Products</title>
  </h:head>
  
  	<f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{productController.loadProducts()}"/>
	</f:metadata>
	
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<h:messages globalOnly="true" errorClass="error"/>
	
  <h:body>
  	<h:form>
  	<h:dataTable value="#{productController.products}" var="p"
  	headerClass="table-header"
	rowClasses="table-odd-row,table-even-row">
	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{p.storeID}
	</h:column>
	<h:column>
 	  <f:facet name="header">Product ID</f:facet>
 	  #{p.productID}
	</h:column>
	<h:column>
 	  <f:facet name="header">Name</f:facet>
 	  #{p.productName}
	</h:column>
	<h:column>
 	  <f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>
	<h:column>
 	  <f:facet name="header">Action</f:facet>
 	  <h:commandLink value="Delete" action="#{productController.deleteProduct(p.productID, p.productName)}"/>
	</h:column>
  	</h:dataTable>
  	</h:form>
  </h:body>
  <br></br>
  <h:link value="Home" outcome="index"/>
</html>
