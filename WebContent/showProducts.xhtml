<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Store/Products Details</title>
  </h:head>
  
  	<f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{storeController.loadStoresAndProducts()}"/>
	</f:metadata>
	
	<h:outputStylesheet library="css" name="tables.css"/>
  <h:body>
  	<h:form>
  	<h:dataTable value="#{storeController.storesAndproducts}" var="s"
  	headerClass="table-header"
	rowClasses="table-odd-row,table-even-row">
	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{s.storeID}
	</h:column>
	<h:column>
 	  <f:facet name="header">Store Name</f:facet>
 	  #{s.storeName}
	</h:column>
	<h:column>
 	  <f:facet name="header">Founded</f:facet>
 	  #{s.founded}
	</h:column>
  	<h:column>
 	  <f:facet name="header">Product ID</f:facet>
 	  #{s.productID}
	</h:column>
	<h:column>
 	  <f:facet name="header">Product Name</f:facet>
 	  #{s.productName}
	</h:column>
	<h:column>
 	  <f:facet name="header">Price</f:facet>
 	  #{s.price}
	</h:column>
  	</h:dataTable>
  	</h:form>
  </h:body>
  <br></br>
  <h:link value="Home" outcome="index"/>
  <a value=" "></a>
  <h:link value=" Stores" outcome="manageStores"/>
</html>
